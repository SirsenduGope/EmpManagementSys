<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container text-center">
		<h1>User Sign Up</h1>
		
		<form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width:600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="colform-label col-4">E-mail</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}" 
						required minlength="6" maxlength="20"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="colform-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}" 
						required minlength="4" maxlength="10"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="colform-label col-4">First Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstName}" 
						required minlength="3" maxlength="10"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="colform-label col-4">Last Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastName}" required
						minlength="3" maxlength="10"/>
					</div>
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
	</div>
	
</body>
</html>
